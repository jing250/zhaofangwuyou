<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>忘记密码</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="./css/Forget.css">
    <script src=""></script>
</head>

<body>
    <!-- 头部导航栏 -->
    <header>
        <a href="../index.html" class="log">
            <img src="../image/index/logo.jpg" alt="">

        <a href="./index.html" class="my">

        </a>
        <a href="javascript:;" class="app">
            <img src="../image/index/xiazai.jpg" alt="">

    <!-- 注册 -->
    <div class="customLogin fastLogin">
        <form action="./Normal.html" onsubmit="return form()">

                <li class="mima">
                    <input type="text" id="number" placeholder="请输入手机号码">

                <li><input type="password" id="password" placeholder="请输入新密码"></li>
                <li><input type="password" id="repassword" placeholder="请输入确认密码"></li>
            </ul>
            <input class="registerBtn" type="submit" value="提交">

    </div>
